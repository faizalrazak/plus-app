<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
    <ion-row>
      <ion-col>
        <div style="text-align: center">
          <img src="" class="icon2" (click)="myLicense()" />
          <p style="color:red;">Pray</p>
        </div>
      </ion-col>
      
      <ion-col>
        <div style="text-align: center">
          <img src="" class="icon" (click)="feedback()"/>
          <p style="color:red;">Coffee</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>

        <div style="text-align: center">
          <img src="" class="icon" (click)="profile()" />
          <p style="color:red;">Food</p>
        </div>
      </ion-col>
      <ion-col>
        <div style="text-align: center">
          <img src="" class="icon" (click)="message()" />
          <p style="color:red;">Toilet</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="text-align: center">
          <img src="" class="icon" (click)="sub()"/>
          <p style="color:red;">Rest and Sleep</p>
        </div>
      </ion-col>
      <ion-col>
        <div style="text-align: center">
          <img src="" class="icon" (click)="payPage()"/>
          <p style="color:red;">Medicine</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
